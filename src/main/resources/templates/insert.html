<!DOCTYPE html>
<html xmlns:th="http://https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<title>Cadastrar voluntário</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<div layout:fragment="content">

    <div class="alert alert-danger" th:if="${erro != null}" th:text="${erro}"></div>

    <div class="container d-flex justify-content-center">
        <div class="card mt-5 mb-5 w-50">
            <div class="card-header">
                <p class="text-success">Voluntário</p>
            </div>
            <div class="card-body">
                <form method="POST" th:object="${voluntario}" th:action="@{/base/inserir}" enctype="multipart/form-data">
                    <div class="form-group">

                        <!-- CPF input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="cpf">CPF:</label>
                            <input id="cpf" th:field="*{cpf}" type="text" class="form-control"
                                   th:classappend="${not #lists.isEmpty(#fields.errors('cpf'))} ? is-invalid"
                                   required>
                            <div class="invalid-feedback">
                                <p th:each="error: ${#fields.errors('cpf')}" th:text="${error}">Invalid data</p>
                            </div>

                            <!--    nome input  -->
                            <label class="form-label" for="nome">Nome:</label>
                            <input id="nome" th:field="*{nome}" type="text" class="form-control"
                                   th:classappend="${not #lists.isEmpty(#fields.errors('nome'))} ? is-invalid"
                                   required>
                            <div class="invalid-feedback">
                                <p th:each="error: ${#fields.errors('nome')}" th:text="${error}">Invalid data</p>
                            </div>
                        </div>

                        <!-- email input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="email">Email:</label>
                            <input id="email" th:field="*{email}" type="text" class="form-control"
                                   th:classappend="${not #lists.isEmpty(#fields.errors('email'))} ? is-invalid"
                                   required>
                            <div class="invalid-feedback">
                                <p th:each="error: ${#fields.errors('email')}" th:text="${error}">Invalid data</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <!-- rua input -->
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="rua">Rua:</label>
                                    <input id="rua" th:field="*{rua}" type="text" class="form-control"
                                           th:classappend="${not #lists.isEmpty(#fields.errors('rua'))} ? is-invalid"
                                           required>
                                    <div class="invalid-feedback">
                                        <p th:each="error: ${#fields.errors('rua')}" th:text="${error}">Invalid data</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <!-- numero input -->
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="numero">Número:</label>
                                    <input id="numero" th:field="*{numero}" type="text" class="form-control"
                                           th:classappend="${not #lists.isEmpty(#fields.errors('numero'))} ? is-invalid"
                                           required>
                                    <div class="invalid-feedback">
                                        <p th:each="error: ${#fields.errors('numero')}" th:text="${error}">Invalid data</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <!-- bairro input -->
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="bairro">Bairro:</label>
                                    <input id="bairro" th:field="*{bairro}" type="text" class="form-control"
                                           th:classappend="${not #lists.isEmpty(#fields.errors('bairro'))} ? is-invalid"
                                           required>
                                    <div class="invalid-feedback">
                                        <p th:each="error: ${#fields.errors('bairro')}" th:text="${error}">Invalid data</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <!-- cep input -->
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="cep">CEP:</label>
                                    <input id="cep" th:field="*{cep}" type="text" class="form-control"
                                           th:classappend="${not #lists.isEmpty(#fields.errors('cep'))} ? is-invalid"
                                           required>
                                    <div class="invalid-feedback">
                                        <p th:each="error: ${#fields.errors('cep')}" th:text="${error}">Invalid data</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- cidade input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="cidade">Cidade:</label>
                            <input id="cidade" th:field="*{cidade}" type="text" class="form-control"
                                   th:classappend="${not #lists.isEmpty(#fields.errors('cidade'))} ? is-invalid"
                                   required>
                            <div class="invalid-feedback">
                                <p th:each="error: ${#fields.errors('cidade')}" th:text="${error}">Invalid data</p>
                            </div>
                        </div>

                        <!-- Tipo input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="modInput">Tipo:</label>
                            <select id="modInput" class="form-select" th:field="*{tipoVoluntario}" required>
                                <option th:each="tipo: ${tiposVoluntario}" th:value="${tipo}" th:text="${tipo.nome}"></option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('tipoVoluntario')}" th:errors="*{tipoVoluntario}"></div>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-success btn-block">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</html>
